<!DOCTYPE html>
<html>
   <head>
      <title>Visualizations of UFO Sightings</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" type="image/jpg" href="img/ufo icon.jpg"/>
      <style>
      </style>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   </head>
   <body>
      <div class="bar">
         <h1>UFO Sightings in the United States</h1>
         <div id="nav-links">
            <ul>
              <li class="link"><a class="nav-link" href="index.html">About</a></li>
              <li class="link"><a class="nav-link" href="ny_map.html">New York City Sightings</a></li>
              <li class="link"><a class="nav-link" href="la_map.html">Los Angeles Sightings</a></li>
              <li class="link"><a class="nav-link" href="albuquerque_map.html">Albuquerque Sightings</a></li>
              <li class="link"><a class="nav-link" href="area51_map.html">Area 51 Sightings</a></li>
            </ul>
         </div>
      </div>
      <h2 class="map-name">New York City UFO Sighting Map</h2>
      <div class="col-md-6 col-sm-12" id="ny">
         <div class="map-wrapper">
            <div class="map" id="new_york_canvas"></div>
         </div>
      </div>
      <script type="text/javascript">
         // MAPS
         var map_one = L.map('new_york_canvas', {
             maxZoom: 13,
             minZoom: 11.5
         }).setView([40.701,-73.790], 12);


                  var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_one);
                  var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
                  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


                  var new_york_map = L.tileLayer('tiles_assets/New York BMDATA Basemap/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | Basemap created on Map Box | UFO data &copy Tim Renner',
                      detectRetina: true
                  });

                  var new_york_basemap = L.tileLayer('tiles_assets/New York Basemap/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | Basemap created on Map Box ',
                      detectRetina: true
                  });

                  var new_york_data = L.tileLayer('tiles_assets/New York BMDATA/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | UFO data &copy Tim Renner',
                      detectRetina: true
                  });

                  var ny_baseLayers = {
                        'Grayscale': grayscale,
                        'Streets': streets,
                        'Satellite': satellite
                    };

                    var ny_overlays = {
                        "New York Basemap": new_york_basemap,
                        "New York UFO Sightings Data": new_york_data,
                        "New York UFO Sightings W/ Basemap": new_york_map
                    }


                  L.control.layers(ny_baseLayers, ny_overlays, {
                    collapsed: false,
                    position: 'topright'
                  }).addTo(map_one);

                  var legend_one = L.control({ position: "topright" });

                  legend_one.onAdd = function(map) {
                    var div = L.DomUtil.create("div", "legend");
                    div.innerHTML += "<h4>Top 3 UFO Shapes Sighted</h4>"
                    div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/303752-00fa1d.svg"><span class="shape">Circle</span><br>';
                    div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/295155-ff5722.svg"><span class="shape">Light</span><br>';
                    div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/36071-29dfff.svg"><span class="shape">Triangle</span><br>';

                    return div;
                  };

                  legend_one.addTo(map_one);

                  var blurb_one = L.control({ position: "bottomleft" });

                  blurb_one.onAdd = function(map) {
                    var div = L.DomUtil.create("div", "blurb");
                    div.innerHTML += "<h4>About the Map</h4>";
                    div.innerHTML += '<p>The map featured focuses on the city of New York City located within New York. The top three kinds of UFO shapes sighted are represented on the legend through three different symbols: a circle, light ball, and a triangle. As shown, there are several locations where UFO sightings occured, including overlapping sightings. It appears that New York has the most sightings out of all the chosen cities. </p>';

                    return div;
                  };

                  blurb_one.addTo(map_one);

                  /* Code by cmulders on Github. It removes white grid line bug
                   experienced within certain browsers. Bug was visible on the Neon Theme
                   Map  */
                  (function(){
                  var originalInitTile = L.GridLayer.prototype._initTile
                  L.GridLayer.include({
                      _initTile: function (tile) {
                          originalInitTile.call(this, tile);

                          var tileSize = this.getTileSize();

                          tile.style.width = tileSize.x + 1 + 'px';
                          tile.style.height = tileSize.y + 1 + 'px';
                      }
                  });
                 })()

      </script>
   </body>
</html>
