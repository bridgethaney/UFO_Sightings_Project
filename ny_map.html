<!DOCTYPE html>
<html>
   <head>
      <title>Visualizations of UFO Sightings</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" type="image/jpg" href="img/ufo icon.jpg"/>
      <style>
      </style>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   </head>
   <body>
      <div class="bar">
         <h1>UFO Sightings in the United States</h1>
         <div id="nav-links">
            <ul>
              <li class="link"><a class="nav-link" href="index.html">About</a></li>
              <li class="link"><a class="nav-link" href="ny_map.html">New York City Sightings</a></li>
              <li class="link"><a class="nav-link" href="la_map.html">Los Angeles Sightings</a></li>
              <li class="link"><a class="nav-link" href="la_map.html">Las Vegas Sightings</a></li>
                   <li class="link"><a class="nav-link" href="la_map.html">Area 51 Sightings</a></li>
            </ul>
         </div>
      </div>
      <h2>New York City UFO Sighting Map</h2>
      <div class="col-md-6 col-sm-12" id="ny">
         <div class="map-wrapper">
            <div class="map" id="new_york_canvas"></div>
         </div>
      </div>
      <script type="text/javascript">
         // MAPS
         var map_one = L.map('new_york_canvas', {
             maxZoom: 13,
             minZoom: 11.5
         }).setView([40.701,-73.790], 12);


                  var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_one);
                  var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
                  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


                  var new_york_map = L.tileLayer('tiles_assets/New York/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | Basemap created on Map Box | UFO data &copy Tim Renner',
                      detectRetina: true
                  });

                  var new_york_basemap = L.tileLayer('tiles_assets/New York Basemap/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | Basemap created on Map Box ',
                      detectRetina: true
                  });

                  var new_york_data = L.tileLayer('tiles_assets/New York Data/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | UFO data &copy Tim Renner',
                      detectRetina: true
                  });

                  var ny_baseLayers = {
                        'Grayscale': grayscale,
                        'Streets': streets,
                        'Satellite': satellite
                    };

                    var ny_overlays = {
                        "New York Basemap": new_york_basemap,
                        "New York UFO Sightings Data": new_york_data,
                        "New York UFO Sightings W/ Basemap": new_york_map
                    }


                  L.control.layers(ny_baseLayers, ny_overlays, {
                    collapsed: false,
                    position: 'topright'
                  }).addTo(map_one);

                  var legend_one = L.control({ position: "topright" });

                  legend_one.onAdd = function(map) {
                    var div = L.DomUtil.create("div", "legend");
                    div.innerHTML += "<h4>Shapes of UFOs Sighted</h4>";
                    div.innerHTML += '<i style="background: #d0a27c"></i><span>Love</span><br>';
                    div.innerHTML += '<i style="background: #5e10f0"></i><span>Changing</span><br>';
                    div.innerHTML += '<i style="background: #4accd2"></i><span>Chevron</span><br>';
                    div.innerHTML += '<i style="background: #e05ccf"></i><span>Cigar</span><br>';
                    div.innerHTML += '<i style="background: #10d278"></i><span>Circle</span><br>';
                    div.innerHTML += '<i style="background: #d3757c"></i><span>Cone</span><br>';
                    div.innerHTML += '<i style="background: #948be5"></i><span>Cross</span><br>';
                    div.innerHTML += '<i style="background: #963666"></i><span>Cylinder</span><br>';
                    div.innerHTML += '<i style="background: #ebe52b"></i><span>Diamond</span><br>';
                    div.innerHTML += '<i style="background: #bd0fd4"></i><span>Disk</span><br>';
                    div.innerHTML += '<i style="background: #9dee4b"></i><span>Egg</span><br>';
                    div.innerHTML += '<i style="background: #e28025"></i><span>Fireball</span><br>';
                    div.innerHTML += '<i style="background: #982bdb"></i><span>Flash</span><br>';
                    div.innerHTML += '<i style="background: #2569c8"></i><span>Formation</span><br>';
                    div.innerHTML += '<i style="background: #d6e92f"></i><span>Light</span><br>';
                    div.innerHTML += '<i style="background: #2fdae9"></i><span>Other</span><br>';
                    div.innerHTML += '<i style="background: #ff8f0b"></i><span>Oval</span><br>';
                    div.innerHTML += '<i style="background: #2748ed"></i><span>Rectangle</span><br>';
                    div.innerHTML += '<i style="background: #0ccca6"></i><span>Sphere</span><br>';
                    div.innerHTML += '<i style="background: #e56e98"></i><span>Teardrop</span><br>';
                    div.innerHTML += '<i style="background: #cf2900"></i><span>Triangle</span><br>';

                    return div;
                  };

                  legend_one.addTo(map_one);

                  /* Code by cmulders on Github. It removes white grid line bug
                   experienced within certain browsers. Bug was visible on the Neon Theme
                   Map  */
                  (function(){
                  var originalInitTile = L.GridLayer.prototype._initTile
                  L.GridLayer.include({
                      _initTile: function (tile) {
                          originalInitTile.call(this, tile);

                          var tileSize = this.getTileSize();

                          tile.style.width = tileSize.x + 1 + 'px';
                          tile.style.height = tileSize.y + 1 + 'px';
                      }
                  });
                 })()

      </script>
   </body>
</html>
