   <head>
      <title>Visualizations of UFO Sightings</title>

      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" type="image/jpg" href="img/ufo icon.jpg"/>
      <style>
      </style>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   </head>
   <body>
      <div class="bar">
         <h1>UFO Sightings in the United States</h1>
         <div id="nav-links">
            <ul>
              <li class="link"><a class="nav-link" href="index.html">About</a></li>
              <li class="link"><a class="nav-link" href="ny_map.html">New York City Sightings</a></li>
              <li class="link"><a class="nav-link" href="la_map.html">Los Angeles Sightings</a></li>
              <li class="link"><a class="nav-link" href="albuquerque_map.html">Albuquerque Sightings</a></li>
                  <li class="link"><a class="nav-link" href="area51_map.html">Area 51 Sightings</a></li>
            </ul>
         </div>
      </div>
      <h2 class="map-name">Area 51 UFO Sighting Map</h2>
      <div class="col-md-6 col-sm-12" id="a51">
         <div class="map-wrapper">
            <div class="map" id="area51_canvas"></div>
         </div>
      </div>
      <script type="text/javascript">
         // MAPS
         var map_four = L.map('area51_canvas', {
             maxZoom: 13,
             minZoom: 11.25
         }).setView([37.2631, -115.4818], 11.25);


                  var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_four);
                  var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
                  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


                  var a51_map = L.tileLayer('tiles_assets/Area 51 BMDATA Basemap/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | Basemap created on Map Box | UFO data &copy Tim Renner',
                      detectRetina: true
                  });

                  var a51_basemap = L.tileLayer('tiles_assets/Area 51 Basemap/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | Basemap created on Map Box ',
                      detectRetina: true
                  });

                  var a51_data = L.tileLayer('tiles_assets/Area 51 BMDATA/{z}/{x}/{y}.png', {
                      attribution: 'Generated by Bridget Haney | UFO data &copy Tim Renner',
                      detectRetina: true
                  });

                  var a51_baseLayers = {
                        'Grayscale': grayscale,
                        'Streets': streets,
                        'Satellite': satellite
                    };

                    var a51_overlays = {
                        "Area 51 Basemap": a51_basemap,
                        "Area 51 UFO Sightings Data": a51_data,
                        "Area UFO Sightings W/ Basemap": a51_map
                    }


                  L.control.layers(a51_baseLayers, a51_overlays, {
                    collapsed: false,
                    position: 'topright'
                  }).addTo(map_four);

                  var legend_four = L.control({ position: "topright" });

                  legend_four.onAdd = function(map) {
                    var div = L.DomUtil.create("div", "legend");
                    div.innerHTML += "<h4>Top 3 UFO Shapes Sighted</h4>"
                    div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/303752-00fa1d.svg"><span class="shape">Circle</span><br>';
                    div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/295155-ff5722.svg"><span class="shape">Light</span><br>';
                    div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/36071-29dfff.svg"><span class="shape">Triangle</span><br>';

                    return div;
                  };

                  legend_four.addTo(map_four);

                  var blurb_four = L.control({ position: "bottomleft" });

                  blurb_four.onAdd = function(map) {
                    var div = L.DomUtil.create("div", "blurb");
                    div.innerHTML += "<h4>About the Map</h4>";
                    div.innerHTML += '<p>The map featured focuses on Area 51 located within Nevada. The top three kinds of UFO shapes sighted are represented on the legend through three different symbols: a circle, light ball, and a triangle. There are no sightings over Area 51. This sets an eerie tone and shows how secure and secretive the base is. There are a few sightings outside of Area 51, but none within the base itself.</p>';

                    return div;
                  };

                  blurb_four.addTo(map_four);

                  L.control.scale({position: 'bottomright'}).addTo(map_four);

                  /* Code by cmulders on Github. It removes white grid line bug
                   experienced within certain browsers. Bug was visible on the Neon Theme
                   Map  */
                  (function(){
                  var originalInitTile = L.GridLayer.prototype._initTile
                  L.GridLayer.include({
                      _initTile: function (tile) {
                          originalInitTile.call(this, tile);

                          var tileSize = this.getTileSize();

                          tile.style.width = tileSize.x + 1 + 'px';
                          tile.style.height = tileSize.y + 1 + 'px';
                      }
                  });
                 })()

      </script>
   </body>
</html>
