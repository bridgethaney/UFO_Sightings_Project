<!DOCTYPE html>
<html>
<head>
  <title>Visualizations of the New York City Area</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

  <div class="bar">
    <h1>UFO Sightings in the United States</h1>
  </div>
  <h2>New York UFO Sighting Map</h2>
  <div class="col-md-6 col-sm-12" id="ny">
    <div class="map-wrapper">
       <div class="map" id="new_york_canvas"></div>
    </div>
  </div>
  <h2>New Mexico UFO Sighting Map</h2>
  <div class="col-md-6 col-sm-12" id="nm">
  <div class="map-wrapper">
  <div class="map" id="new_mexico_canvas"></div>
  </div>
  </div>
  <h2>Los Angeles UFO Sighting Map</h2>
  <div class="col-md-6 col-sm-12" id="la">
  <div class="map-wrapper">
  <div class="map" id="los_angeles_canvas"></div>
  </div>
  </div>
  <script type="text/javascript">

  // MAPS
  var map_one = L.map('new_york_canvas', {
      maxZoom: 13,
      minZoom: 11.5
  }).setView([40.701,-73.790], 12);

  var map_two = L.map('new_mexico_canvas', {
      maxZoom: 13,
      minZoom: 11.3
  }).setView([35.0844, -106.4340], 11.3);

  var map_three = L.map('los_angeles_canvas', {
      maxZoom: 13,
      minZoom: 12
  }).setView([33.88900, -117.90000], 12);

  var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_one);
  var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


  var new_york_map = L.tileLayer('New York/{z}/{x}/{y}.png', {
      attribution: 'Generated by Bridget Haney | Basemap',
      detectRetina: true
  });

  var ny_baseLayers = {
        'Grayscale': grayscale,
        'Streets': streets,
        'Satellite': satellite
    };

    var ny_overlays = {
        "New York UFO sightings W/ Basemap": new_york_map
    }


  L.control.layers(ny_baseLayers, ny_overlays, {
    collapsed: false,
    position: 'topright'
  }).addTo(map_one);

  // ALBUQUERQUE Map

  var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_two);
  var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


  var new_mexico_map = L.tileLayer('New Mexico/{z}/{x}/{y}.png', {
      attribution: 'Generated by Bridget Haney | Basemap',
      detectRetina: true
  });

  var nm_baseLayers = {
        'Grayscale': grayscale,
        'Streets': streets,
        'Satellite': satellite
  };

   var nm_overlays = {
        "New Mexico UFO sightings W/ Basemap": new_mexico_map
      }

      L.control.layers(nm_baseLayers, nm_overlays, {
        collapsed: false,
        position: 'topright'
      }).addTo(map_two);

      // LOS ANGELES MAP

      var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_three);
      var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
      var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


      var los_angeles_map = L.tileLayer('Los Angeles/{z}/{x}/{y}.png', {
          attribution: 'Generated by Bridget Haney | Basemap',
          detectRetina: true
      });

      var la_baseLayers = {
            'Grayscale': grayscale,
            'Streets': streets,
            'Satellite': satellite
      };

       var la_overlays = {
            "Basemap": los_angeles_map
          }

          L.control.layers(la_baseLayers, la_overlays, {
            collapsed: false,
            position: 'topright'
          }).addTo(map_three);




    /* Code by cmulders on Github. It removes white grid line bug
     experienced within certain browsers. Bug was visible on the Neon Theme
     Map  */
    (function(){
    var originalInitTile = L.GridLayer.prototype._initTile
    L.GridLayer.include({
        _initTile: function (tile) {
            originalInitTile.call(this, tile);

            var tileSize = this.getTileSize();

            tile.style.width = tileSize.x + 1 + 'px';
            tile.style.height = tileSize.y + 1 + 'px';
        }
    });
   })()
  </script>
</body>
</html>
