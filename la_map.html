<!DOCTYPE html>
<html>
   <head>
      <title>Visualizations of UFO Sightings</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" type="image/jpg" href="img/ufo icon.jpg"/>
      <style>
      </style>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   </head>
   <body>
      <div class="bar">
         <h1>UFO Sightings in the United States</h1>
         <div id="nav-links">
            <ul>
              <li class="link"><a class="nav-link" href="index.html">About</a></li>
              <li class="link"><a class="nav-link" href="ny_map.html">New York City Sightings</a></li>
              <li class="link"><a class="nav-link" href="la_map.html">Los Angeles Sightings</a></li>
              <li class="link"><a class="nav-link" href="albuquerque_map.html">Albuquerque Sightings</a></li>
            </ul>
         </div>
      </div>
      <h2>Los Angeles UFO Sighting Map</h2>
      <div class="col-md-6 col-sm-12" id="la">
         <div class="map-wrapper">
            <div class="map" id="los_angeles_canvas"></div>
         </div>
      </div>
      <script type="text/javascript">
         // MAPS
         var map_three = L.map('los_angeles_canvas', {
             maxZoom: 13,
             minZoom: 12
         }).setView([33.88900, -117.90000], 12);

         var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map_three);
         var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
         var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


         var los_angeles_map = L.tileLayer('tiles_assets/Los Angeles/{z}/{x}/{y}.png', {
             attribution: 'Generated by Bridget Haney | Basemap created on Map Box | UFO data &copy Tim Renner',
             detectRetina: true
         });

         var los_angeles_data = L.tileLayer('tiles_assets/Los Angeles Data/{z}/{x}/{y}.png', {
             attribution: 'Generated by Bridget Haney | UFO data &copy Tim Renner',
             detectRetina: true
         });

         var los_angeles_basemap = L.tileLayer('tiles_assets/Los Angeles Basemap/{z}/{x}/{y}.png', {
             attribution: 'Generated by Bridget Haney | Basemap created on Map Box',
             detectRetina: true
         });


         var la_baseLayers = {
               'Grayscale': grayscale,
               'Streets': streets,
               'Satellite': satellite
         };

          var la_overlays = {
              "Los Angeles Basemap": los_angeles_basemap,
              "Los Angeles UFO Sightings Data": los_angeles_data,
              "Los Angeles UFO Sightings W/ Basemap": los_angeles_map
             }

             L.control.layers(la_baseLayers, la_overlays, {
               collapsed: false,
               position: 'topright'
             }).addTo(map_three);

             var legend_three = L.control({ position: "topright" });

             legend_three.onAdd = function(map) {
               var div = L.DomUtil.create("div", "legend");
               div.innerHTML += "<h4>Shapes of UFOs Sighted</h4>";
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/147174-af07f6.svg"><span class="shape">Chevron</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/303752-f3ed37.svg"><span class="shape">Circle</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/250097-fb7979.svg"><span class="shape">Cone</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/151736-ff1201.svg"><span class="shape">Cross</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/152660-673ab7.svg"><span class="shape">Cylinder</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/37888-4ac0da.svg"><span class="shape">Diamond</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/669237-ff0145.svg"><span class="shape">Egg</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/312258-ffeb3b.svg"><span class="shape">Fireball</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/1295307-292ff8.svg"><span class="shape">Flash</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/303752-0fafff.svg"><span class="shape">Light</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/303752-70ebd5.svg"><span class="shape">Other</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/297151-ff51eb.svg"><span class="shape">Oval</span><br>';
               div.innerHTML += '<i style="background: #efa037"></i><span>Rectangle</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/159527-e91e63.svg"><span class="shape">Teardrop</span><br>';
               div.innerHTML += '<img class="leg-icon" src="https://svgsilh.com/svg/464643-51ff01.svg"><span class="shape">Triangle</span><br>';

               return div;
             };

                legend_three.addTo(map_three);

                var blurb_three = L.control({ position: "bottomleft" });

                blurb_three.onAdd = function(map) {
                  var div = L.DomUtil.create("div", "blurb");
                  div.innerHTML += "<h4>About the Map</h4>";
                  div.innerHTML += '<p>The map featured focuses on the city of Los Angeles located within California. Selected UFO shapes are represented by the symbols designated in the legend. As shown, there are several locations where UFO sightings occured, including overlapping sightings. </p>';

                  return div;
                };

                blurb_three.addTo(map_three);


                /* Code by cmulders on Github. It removes white grid line bug
                 experienced within certain browsers. Bug was visible on the Neon Theme
                 Map  */
                (function(){
                var originalInitTile = L.GridLayer.prototype._initTile
                L.GridLayer.include({
                    _initTile: function (tile) {
                        originalInitTile.call(this, tile);

                        var tileSize = this.getTileSize();

                        tile.style.width = tileSize.x + 1 + 'px';
                        tile.style.height = tileSize.y + 1 + 'px';
                    }
                });
               })()

      </script>
   </body>
 </html>
